<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Harjoitus</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JS Bundle (sis. Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Käytettävyys säätöjä -->
  <style>
    :target { scroll-margin-top: 90px; }

    /* Bränditeksti saa rivittyä hallitusti */
    .navbar .navbar-brand { white-space: normal; }
    .brand-text { line-height: 1.1; }

    /* Erittäin kapeat näytöt. En saanut aluksi sivua skaalautumaan omaan puhelimeeni ilman tätä, mutta
    lopulta sainkin niin jätin tämän kommentteihin*/
    /*@media (max-width: 400px) {
      .brand-logo { height: 36px; }
      .brand-text { font-size: .9rem; }
    } */

  </style>
</head>
  
<!-- sivulle harmaa tausta ja tekstit valkoisena -->
<body class="bg-secondary text-white">

  <!-- NAVI
      - Toimii kapeilla näytöillä.
      - Navbari läpinäkyväksi
  -->

  <nav class="navbar container navbar-dark bg-transparent"
       aria-label="Päävalikko"> 

      <div class="d-flex align-items-start">
          <img src="Kuvat/Logo.png" alt="Sivuston logo" height="68">
      </div>

<!-- Teksti otsikko, Tein omat versiot isolle ja pienelle näytölle-->
<a class="navbar-brand fw-bold" href="#">

  <!-- pienet näytöt -->
  <span class="fs-6 d-inline d-lg-none">
    Bootstrap Training Site!
  </span>

  <!-- Isot näytöt -->
  <span class="fs-4 d-none d-lg-inline">
    Bootstrap Training Site!
  </span>

</a>
  <!-- Hampurilaisnappi ja sen ominaisuuksia -->
      <div class="d-flex justify-content-end me-2">
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navigaatio"
                aria-controls="navigaatio"
                aria-expanded="false"
                aria-label="Valikon vaihto">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <!-- "collapse" valikko joka aukeaa, kun hampurilaisvalikkoa painaa. Mukana muotoilua, että linkit ovat siististi ja tulevat napin alapuolelle-->
      <div class="collapse navbar-collapse me-2" id="navigaatio">
        <ul class="navbar-nav w-100 text-end">
           <!-- tässä osiossa itse linkit -->
          <li class="nav-item"><a class="nav-link" href="index.html">Etusivu</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Karuselli</a></li>
          <li class="nav-item"><a class="nav-link" href="https://joonalindholm.github.io/Ruudukko.html">Ruudukko</a></li>
          <li class="nav-item"><a class="nav-link" href="https://joonalindholm.github.io/Kortit.html">Kortit</a></li>
          <li class="nav-item"><a class="nav-link" href="https://joonalindholm.github.io/Haitari.html">Haitari</a></li>
          <li class="nav-item"><a class="nav-link" href="https://joonalindholm.github.io/Taulukko.html">Taulukko</a></li>
        </ul>
      </div>
    <!--hr luo viivan navin jälkeen rajauksena. En saanut näkymään ensin, mutta sitten tajusin laittaa sen containeriksi-->
    <hr class="container opacity-50 mx-2">
  </nav>
  
<!--tässä on pyöristetty container laatikko, jossa tekstiä-->
<main>
    <div class="container bg-dark text-white p-3 rounded my-1">
        <h1 class="text-center">Tervetuloa katsomaan kuvakarusellia!</h1>
    </div>
</main>

<!--Tästä alkaa itse kuvakaruselli osio-->
<div id="imageCarousel" class="carousel slide my-5" data-bs-ride="carousel">

  <!-- Kuvien alareunan navigaatio indikaattori napit -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="3"></button>
  </div>

  <div class="carousel-inner">

<!--Kuvissa on pieni pyöristys, mutta en saanut liikkeeseen pyöristystä niin jätin sen pieneksi
w-100 varmistaa, että kuvat täyttävät karusellin leveyden (100%), 
ja d-block (display block) poistaa inline-kuville tyypillisen alareunan välin, jota en huomannut mutta jätin varmuuden vuoksi tämän päälle.-->

    <div class="carousel-item active">
      <img src="Kuvat/Saari.png" class="d-block w-100 rounded" alt="Kuva 1">
    </div>

    <div class="carousel-item">
      <img src="Kuvat/Kalat.png" class="d-block w-100 rounded" alt="Kuva 2">
    </div>

    <div class="carousel-item">
      <img src="Kuvat/Kalatsaari.png" class="d-block w-100 rounded" alt="Kuva 3">
    </div>

    <div class="carousel-item">
      <img src="Kuvat/Simpukat.png" class="d-block w-100 rounded" alt="Kuva 4">
    </div>

  </div>

  <!-- Reunanuolet, joista voi myös vaihdella kuvia -->
  <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

</div>

  <!-- Footer ja sen säädöt ja linkit. Linkit ja sisältö keskitettynä. -->

  <footer class="bg-transparent text-light mt-3" aria-label="Sivun alatunniste">
    <div class="container py-3">

<div class="d-flex align-items-center justify-content-center flex-wrap gap-4 text-center w-100">
        <a class="d-flex align-items-center" href="#">
          <img src="Kuvat/Logo.png" alt="Sivuston logo" height="100" class="me-2">
        </a>

        <ul class="nav justify-content-center w-100">
          <li class="nav-item"><a class="nav-link px-2 text-light" href="index.html">Etusivu</a></li>
          <li class="nav-item"><a class="nav-link px-2 text-light" href="https://joonalindholm.github.io/Karuselli.html">Karuselli</a></li>
          <li class="nav-item"><a class="nav-link px-2 text-light" href="https://joonalindholm.github.io/Ruudukko.html">Ruudukko</a></li>
          <li class="nav-item"><a class="nav-link px-2 text-light" href="https://joonalindholm.github.io/Kortit.html">Kortit</a></li>
          <li class="nav-item"><a class="nav-link px-2 text-light" href="https://joonalindholm.github.io/Haitari.html">Haitari</a></li>
          <li class="nav-item"><a class="nav-link px-2 text-light" href="https://joonalindholm.github.io/Taulukko.html">Taulukko</a></li>
        </ul>
      </div>

      <hr class="opacity-50 my-3">
<!--Loppuun vielä kommentti tekoälyn luomasta sisällöstä. Yläpuolen hr luo viivan ennen alapuolen tekstiä.-->
      <div class="d-flex justify-content-center">
        <small class="opacity-75">
          <em>Sivuston kuvat ja osa teksteistä on luotu tekoälyllä.</em>
        </small>
      </div>
    </div>
  </footer>

</body>
</html>
